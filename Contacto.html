<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pàgina de fans de Taylor Swift</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style-conciertos.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/Logo.png" alt="Logo principal Taylor Swift" title="Logo principal Taylor Swift">
            </div>
            <div class="buscador">
                <form action="/search" method="GET">
                    <input type="text" name="q" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div class="login">
                <a href=""><img src="images/login-icono.png" alt="Logo de inicio de sesion" title="Logo de inicio de sesion"></a>
            </div>
        </header>
        <nav class="menu_navegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Historia-de-Taylor-Swift.html">Historia de Taylor Swift</a></li>
                <li><a href="Conciertos.html">Conciertos</a></li>
                <li><a href="Discografia.html">Discografía</a></li>
                <li><a href="Galeria-de-Fotos.html">Galería de Fotos</a></li>
                <li><a href="Quienes-somos.html">Quienes somos</a></li>
            </ul>
        </nav>
        <h2>Formulario de Contacto</h2>
        <form action="resposta.html" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" required>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>	
    </body>
